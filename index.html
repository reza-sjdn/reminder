<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header-quote">Time Waits For No One ...</h1>

    <section>
        <div class="progress-bar">
            <div id="indicator"></div>
        </div>
    
        <div class="info">
            <div>
                <strong class="num" id="year"></strong>
                <small class="sub-text">Years</small>
            </div>
            <div>
                <strong class="num" id="month"></strong>
                <small class="sub-text">Months</small>
            </div>
            <div>
                <strong class="num" id="day"></strong>
                <small class="sub-text">Days</small>
            </div>
            <div>
                <strong class="num" id="hour"></strong>
                <small class="sub-text">Hours</small>
            </div>
            <div>
                <strong class="num" id="minute"></strong>
                <small class="sub-text">Minutes</small>
            </div>
            <div>
                <strong class="num" id="second"></strong>
                <small class="sub-text">Seconds</small>
            </div> 
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
